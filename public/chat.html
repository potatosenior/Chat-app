<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anônimo</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="sidebar-m" class="chat__sidebar_m"></div>
  
  <div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
          <input id="message-input" placeholder="Mensagem..." required autocomplete="off" />
          <button id="message-send">Enviar</button>
        </form>
        <button id="send-location">Enviar localização</button>
      </div>

    </div>
  </div>

  <script id="sidebar-template-m" type="text/html">
    <svg onclick="menu()" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
    
    <div class="header-m">
      <h2 class="room-title-m">{{room}}</h2>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <!-- <h2 class="room-title">{{room}}</h2> -->

    <h3 class="list-title">Usuários</h3>

    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message__meta">{{createdAt}}</span>
      </p>
      <p><a target="_blank" style="text-decoration: none" href="{{message}}" >location</a></p>
    </div>
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
